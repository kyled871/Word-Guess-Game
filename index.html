<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>KYLE VS DRYWALL</title>
</head>


<body>

    <div class="container">

        <section>
            <header>
                <h1>KYLE VS DRYWALL</h1>
            </header>
            <div id="startBanner" class="position-absolute">
                <h3>PRESS SPACEBAR TO START</h3>
            </div>
            <div id="nextRoundBanner" class="position-absolute">
                <h3>NEXT ROUND!!!</h3>
            </div>
            <div id="gameOverBanner" class="position-absolute">
                <h3>GAME OVER!</h3>
            </div>
    
            <div class="row">

                <div class="col-4" id="controls">
                    <div class="restartBox mb-5">
                        <button id="newGame" onclick="resetGame()">New Game</button>
                    </div>
            
                    <div class="gameBox" id="livesBox">
                        <h2>Lives: <span class="ml-4" id="lives"></span></h2>
                    </div>


                    <div class="gameBox" id="drywallBox">
                        <h2>Score: <span class="ml-4" id="score"></span></h2>
                    </div>


                </div>
                
                <div class="col-6">
                    <div id="gamePicture">
                        <img id='fightImg' src="./assets/images/win1.png" alt="fightImg">
                    </div>
                </div>

            </div>
    
    
            </div>
    
    
    
    
        
        
            <div class="board">
                <div>
                    <h3 id="currentWordtitle">Current Word: </h3>
                    <h3 id="currentWord"></h3>
                    <h3 id="wrongLetterstitle">Wrong Letters: </h3>
                    <h3 id="wrongLetters"></h3>
                </div>
            </div>
    
    
        </section>
    </div>

    <footer class="fixed-bottom">
        <small>&copy; &hearts; Kyle</small>
    </footer>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
