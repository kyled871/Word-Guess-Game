<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>KYLE VS DRYWALL</title>
</head>


<body>

    <section>
        <header>
            <h1>KYLE VS DRYWALL</h1>
        </header>

        <div id="gamePicture">
            <!-- img goes here -->
        </div>
    
        <div class="restartBox">
            <h2 id="newGame" onclick="newGame()">New Game</h2>
        </div>


    
        <div class="gameBox" id="lives">
            <h2>Lives: </h2>
            <div id="lifeCounter">
                <h3></h3>
            </div>
        </div>
    
        <div class="gameBox" id="drywallBox">
            <h2>Drywall: </h2>
            <div id="drywallCounter">
                <h3></h3>
            </div>
        </div>
    
    
        <div class="board">
            <div>
                <h3>Current Word: </h3>
                <h3 id="currentWord"></h3>
            </div>
        </div>
    </section>


    <footer>
        <small>&copy; &hearts; Kyle</small>
    </footer>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
