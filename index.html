<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>KYLE VS DRYWALL</title>
</head>


<body>

    <section>
        <header>
            <h1>KYLE VS DRYWALL</h1>
        </header>

        <div id="gamePicture">
            <!-- img goes here -->
        </div>

        <div id="controls">
            <div class="restartBox">
                <button id="newGame" onclick="resetGame()">New Game</button>
            </div>
            <div id="startBanner">
                <h3>PRESS SPACEBAR TO START</h3>
            </div>
    
        
            <div class="gameBox" id="livesBox">
                <h2>Lives: </h2>
                <div id="lifeCounter">
                    <h3 id="lives"></h3>
                </div>
            </div>
        
            <div id="pictureWrapper">
                <div class="gameBox" id="drywallBox">
                    <h2>Score: </h2>
                    <div id="drywallCounter">
                        <h3 id="score"></h3>
                    </div>
                </div>
            </div>

        </div>




    
    
        <div class="board">
            <div>
                <h3 id="currentWordtitle">Current Word: </h3>
                <h3 id="currentWord"></h3>
                <h3 id="wrongLetterstitle">Wrong Letters: </h3>
                <h3 id="wrongLetters"></h3>
            </div>
        </div>


    </section>

    <footer>
        <small>&copy; &hearts; Kyle</small>
    </footer>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
